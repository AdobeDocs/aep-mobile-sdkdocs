name: Update release notes

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: 
   workflow_dispatch:
   schedule:
     - cron: '00 00 * * 2,4'
     # At 00:00 on Tuesday and Thursday


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-bom:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          ref: main
      - name: Update releases notes (for core)
        run: node .github/scripts/update-release-notes.js ${{ secrets.GITHUB_TOKEN }}
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4.2.3
        with:
          token: ${{ github.token }}
          commit-message: Updating release notes for core
          branch: update-release-notes
          delete-branch: true
          labels: |
            release-notes
            automated pr
          assignees: |
            yangyansong-adbe
          title: "Updating release notes for core"
          body: testing
